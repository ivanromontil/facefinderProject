<!DOCTYPE html>
<html>
<head>
    <title>FaceFinder AI</title>
    <link rel="stylesheet" href="detectFaces.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <section class="f1">
            <h1>FaceFinder AI</h1>
        <hr>
        </section>
        
        <section class="f2">
            <div class="c1">
                <h2>Detectar Cares</h2>
                <p>1: Copia una url d'una imatge</p>
                <p>2: Clica el button</p>
                <p>3: Enganxa la url</p>
            </div>
            <div class="c2">
                <img src="https://cdn1.iconfinder.com/data/icons/hawcons/32/700118-icon-20-clouds-1024.png" width="80%">
                <br>URL:
                <input type="text" name="inputImage" id="inputImage"
                         value="https://www.linguahouse.com/linguafiles/md5/d70f2b461a293bb128cabb384628342c"/>
                <button onclick="processImage()">Analyze face</button>

            </div>
        </section>
        <hr>
        <section class="f3">
            <div id="wrapper" style="width:1020px; display:table;">
                <div id="imageDiv" style="width:420px; display:table-cell;">
                    Source image:<br><br>
                    <canvas id="canvas" width="400"></canvas>
                    <img id="sourceImage" width="400"/>
                </div>
                <div id="jsonOutput" style="width:600px; display:table-cell;">
                    Response:<br><br>
                    <textarea id="responseTextArea" class="UIInput"
                              style="width:580px; height:400px;"></textarea>
                </div>
                
            </div>
        <hr>
        </section>
        <section class="f4">
            <div>
                <button id="list" onclick="listImages()">List</button>
            </div>
            <div id="imageList">
                <!-- Aquí se mostrará la lista -->
            </div>
        </section>


    </header>
<script src="./detectFaces.js"></script>
</body>
</html>
